    <style>
        :root {
            --primary: #007AFF;
            --primary-glow: rgba(0, 122, 255, 0.4);
            --text-main: #1d1d1f;
            --text-sub: #424245;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --border-glass: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: #f5f5f7;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Fundo Mesh Gradient Animado */
        .background-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #e0eaff, #f5f5f7, #c6d9ff, #ffffff);
            background-size: 400% 400%;
            animation: meshGradient 15s ease infinite;
        }

        @keyframes meshGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Principal com Anima√ß√£o de Entrada */
        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Avatar com Brilho Pulsante */
        .avatar-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            position: relative;
        }

        .avatar-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        .avatar-wrapper::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            background: var(--primary);
            filter: blur(15px);
            opacity: 0.3;
            animation: pulse 3s infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        h1 {
            font-size: 1.7rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .verified-badge { color: var(--primary); font-size: 1.2rem; margin-left: 4px; }

        .bio {
            font-size: 0.95rem;
            color: var(--text-sub);
            font-weight: 500;
            margin-bottom: 35px;
            background: rgba(255,255,255,0.5);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        /* Links com Efeito Glassmorphism Elevado */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-glass);
            padding: 16px 20px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .link-item:hover {
            transform: scale(1.03) translateY(-5px);
            background: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 122, 255, 0.15);
        }

        .logo-box {
            width: 48px;
            height: 48px;
            background: #fff;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .link-item:hover .logo-box {
            background: var(--primary);
            color: #fff;
            transform: rotate(-10deg);
        }

        .link-item:hover .logo-box i { color: #fff; }

        .text-content { flex-grow: 1; text-align: left; }
        .text-content b { display: block; font-size: 1rem; font-weight: 700; margin-bottom: 2px; }
        .text-content span { font-size: 0.8rem; color: var(--text-sub); }

        .chevron {
            font-size: 0.8rem;
            color: #d2d2d7;
            opacity: 0;
            transition: 0.3s;
            transform: translateX(-10px);
        }

        .link-item:hover .chevron {
            opacity: 1;
            transform: translateX(0);
            color: var(--primary);
        }

        /* Footer Estilizado */
        footer {
            margin-top: 50px;
            padding: 30px 0;
        }

        .dev-tag {
            background: var(--text-main);
            color: #fff;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .dev-tag:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--primary-glow);
        }

        /* Efeito de part√≠culas flutuantes */
        .particle {
            position: fixed;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); }
            100% { transform: translateY(-10vh) scale(1.5); }
        }
    </style>
</head>
